<div class="container-fluid">
    <div class="row">
        <div class="login-card">
            <form class="form-signin" ng-submit="doLogin()" novalidate>
                <h1><i class="glyphicon glyphicon-film"></i></h1>
                <h1><a ui-sref="app">WatchHours</a></h1>
                <formly-form model="user" fields="userFields" form="vm.userForm">
                    <button type="submit" class="btn btn-primary btn-block btn-lg btn-signin" ng-disabled="vm.userForm.$invalid">Sign in</button>
                    <a ui-sref="app.register" type="button" class="btn btn-primary btn-block btn-lg btn-signin">New User?</a>
                </formly-form>
            </form>
            <a href="#" class="forgot-password">Forgot your password?</a>
            <br>
            <a ui-sref="app.login.otherSignIn" class="forgot-password">Other Sign in options</a>
        </div>
    </div>
</div>
