<div class="container">
    <div class="row" style="z-index: 100; text-align: center; ng-if="add">
        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type)" close="closeAlert($index)">{{alert.msg}}</div>
    </div>
  <div class="flex-row">
    <div class="col-md-12 text-center">
      	<h1>Add Show</h1>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" align="center">
      <form class="form-horizontal" ng-submit="addShow(show)">
        <div class="form-group ">
          <input type="text" class="search-show form-control input-lg" aria-label="input" placeholder="Input show's IMDB ID to add show" ng-model="show">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" ng-disabled="!show">Add Show</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" align="center">
    <form class="form-horizontal" ng-submit="addEpisodes(show)">
      <div class="form-group ">
        <input type="text" class="search-show form-control input-lg" aria-label="input" placeholder="Input show's IMDB ID to add episodes" ng-model="show">
      </div>
      <br>
      <button type="submit" class="btn btn-primary" ng-disabled="!show">Add Episodes</button>
    </form>
    </div>
  </div>
  <div class="row">
  <div class="col-md-12" align="center">
  <form class="form-horizontal" ng-submit="updateEpisodes(show)">
    <div class="form-group ">
      <input type="text" class="search-show form-control input-lg" aria-label="input" placeholder="Input show's IMDB ID to add episodes" ng-model="show">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" ng-disabled="!show">Update Episodes</button>
  </form>
  </div>
</div>
  <div class="row">
    <div class="col-md-12" align="center">
      <form class="form-horizontal" ng-submit="addActors(show)">
        <div class="form-group ">
          <input type="text" class="search-show form-control input-lg" aria-label="input" placeholder="Input show's IMDB ID to add actors" ng-model="show">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" ng-disabled="!show">Add Actors</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" align="center">
      <form class="form-horizontal" ng-submit="addPosters(show)">
        <div class="form-group ">
          <input type="text" class="search-show form-control input-lg" aria-label="input" placeholder="Input show's IMDB ID to add posters" ng-model="show">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" ng-disabled="!show">Add Posters</button>
      </form>
    </div>
  </div>
</div>
